<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Instructor Edit Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container my-5">
    <br>
    <h2>Update User</h2>
    <br>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/instructor/update/{id}(id=${instructor.id})}" th:object="${instructor}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="birthDate" class="col-form-label">address</label>
                        <input type="text" th:field="*{address}" class="form-control" id="birthDate" placeholder="Birth Date">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phoneNumber" class="col-form-label">phoneNumber</label>
                        <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="Address">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="salary" class="col-form-label">salary</label>
                        <input type="text" th:field="*{salary}" class="form-control" id="salary" placeholder="Gender">
                    </div>
                    <select class="form-select" aria-label="Instructor Type" th:field="*{type}">
                        <option th:value="'PERMANENT'" th:text="PERMANENT"></option>
                        <option th:value="'VISITING'" th:text="VISITING"></option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update Student">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br><br>
</div>
</body>
</html>
