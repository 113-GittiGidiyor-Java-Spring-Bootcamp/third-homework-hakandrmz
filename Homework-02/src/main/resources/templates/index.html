<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>

    <link rel="stylesheet"
          href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
</head>
<body>
<h2>Anasayfa</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Course Name</th>
        <th>Course Code</th>
        <th>Course Instructor</th>
        <th>Number of Students</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.id}">id</td>
        <td><a th:href="@{'/course/edit/' + ${course.id}}">[[${course.name}]]</a></td>
        <td th:text="${course.courseCode}">code</td>
        <td><a th:text="${course.instructor.name}" th:href="@{/instructor/edit/{id}(id=${course.instructor.id})}"><i></i></a></td>
        <td th:text="${course.getStudents().size()}"></td>
        <td><a th:href="@{/course/edit/{id}(id=${course.id})}" class="btn btn-primary"><i class="fas fa-user-edit">Edit</i></a></td>
        <td><a th:href="@{/course/delete/{id}(id=${course.id})}" class="btn btn-danger"><i class="fa fa-user-times"></i>Delete</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
