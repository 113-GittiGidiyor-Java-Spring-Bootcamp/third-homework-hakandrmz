<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<h2>Anasayfa</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Course Name</th>
        <th>Course Code</th>
        <th>Course Instructor</th>
        <th>Number of Students</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.id}">id</td>
        <td><a th:href="@{'/course/edit/' + ${course.id}}">[[${course.name}]]</a></td>
        <td th:text="${course.courseCode}">code</td>
        <td><a th:text="${course.instructor.name}" th:href="@{/instructor/edit/{id}(id=${course.instructor.id})}"><i></i></a></td>
        <td th:text="${course.getStudents().size()}"></td>
        <td><a th:href="@{/course/edit/{id}(id=${course.id})}" class="btn btn-primary"><i class="fas fa-user-edit">Edit</i></a></td>
        <td><a th:href="@{/course/delete/{id}(id=${course.id})}" class="btn btn-danger"><i class="fa fa-user-times"></i>Delete</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
