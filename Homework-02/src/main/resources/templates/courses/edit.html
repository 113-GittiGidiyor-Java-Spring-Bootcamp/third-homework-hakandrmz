<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Edit Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container my-5">
    <h2>Update User</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/course/update/{id}(id=${course.id})}" th:object="${course}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="coursecode" class="col-form-label">Course Code</label>
                        <input type="text" th:field="*{courseCode}" class="form-control" id="coursecode" placeholder="Course Code">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="instructor" class="col-form-label">instructor</label>
                        <input type="text" th:field="*{instructor.name}" class="form-control" id="instructor" disabled th:disabled="true" placeholder="Instructor Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update Course">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br><br>
    <h2>Students In Course</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Student Name</th>
            <th>Student Birthdate</th>
            <th>Student Address</th>
            <th>Student Gender</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td><a th:href="@{'/student/edit/' + ${student.id}}">[[${student.name}]]</a></td>
            <td th:text="${student.birthDate}">birthdate</td>
            <td th:text="${student.address}">address</td>
            <td th:text="${student.gender}"></td>
            <td><a th:href="@{/student/edit/{id}(id=${student.id})}" class="btn btn-primary"><i class="fas fa-user-edit">Edit</i></a></td>
            <td><a th:href="@{/student/delete/{id}(id=${student.id})}" class="btn btn-danger"><i class="fa fa-user-times"></i>Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
